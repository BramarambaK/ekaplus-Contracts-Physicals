<div class="contract-container">
    <div class="side-bar">
    <app-side-bar></app-side-bar>
    </div>
    <div class="contract-main" *ngIf="active">
        <router-outlet #contract (activate)="onRouterOutletActivate($event)"></router-outlet>
    </div>
    <div *ngIf="!documentUpload" class="bottom-bar"><button class="btn btn-outline-dark" (click)="redirect()">CANCEL</button><button class="btn btn-success" (click)="saveContract()">SAVE</button></div>
    <div *ngIf="documentUpload" class="bottom-bar"><button class="btn btn-outline-dark" (click)="redirect()">BACK</button></div>
</div>
