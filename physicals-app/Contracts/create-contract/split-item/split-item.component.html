<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Define Split</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="splitItemForm">
            <div formArrayName="arr" *ngFor="let a of splitItemForm.get('arr').controls; let i = index">
              <div [formGroupName]="i" style="margin-bottom: 10px;">
                <div class="multiInput">
                    <label class="d-inline-block label-size">Split-{{i+1}}</label>
                    <input class="form-control d-inline-block input-size" type="number" name="rangeStart" formControlName="rangeStart">-
                    <input class="form-control d-inline-block input-size" type="number" name="rangeEnd" formControlName="rangeEnd">
                    <span style="display:none">{{inputChangeTrigger(i)}}</span>
                </div>
              </div>
            </div>
            
            <br>
            <button class="font-modify" (click)="deleteItem()" [disabled]="disableDelete"><i class="fa fa-minus fa-md" aria-hidden="true" ></i></button>
            <button class="font-modify" (click)="addItem()" [disabled]="disableAdd"><i class="fa fa-plus fa-md" aria-hidden="true"></i></button>    
        </form>
        <p style="color: red;">{{msg}}</p>
    </div>
    <div class="modal-footer justify-content-between">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">CANCEL</button>
      <button type="button" class="btn btn-primary ml-2" (click)="saveSplitItem(modal)" [disabled]="disableSave">SAVE</button>
    </div>
    
  </ng-template>
