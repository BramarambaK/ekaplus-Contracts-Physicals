      <span aria-hidden="true">&times;</span>

  <div class="modal-body">
    <div *ngIf="!loading">
      <p-tabView (onChange)="handleTabChange($event)">
        <ng-container *ngFor="let split of itemSplits; index as splitIndex">
          <p-tabPanel>
            <ng-template pTemplate="header">
              <div>{{split.formulaName}}</div>
              <div>{{split.splitFloor}} - {{split.splitCeiling}}</div>
            </ng-template>
            <pricing [fromPricing]="false" [indexPricing]="false" [outerModal]="modal" [formulaId]="split.formulaId"
              [fromContractPopup]="true" [DataForPricing]="contractDetailsWithSplitFormula[splitIndex]" [itemId]="itemIndex" [mdmPriceUnit]="mdmPriceUnit" [disableFormulaModification]="true">
            </pricing>
          </p-tabPanel>
        </ng-container>
      </p-tabView>
      <button type="button" class="close closeSplits" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="loading">
      loading
    </div>
  </div>
</ng-template>
<div (click)="open(content)" class="link">
  Splits
</div>
