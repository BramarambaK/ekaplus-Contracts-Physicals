<ng-template #content let-modal>
  <div class="modal-header">
    <div class="modal-title" id="modal-basic-title">Action on Contract</div>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="!loading && !popupMsg">
      <div class="main d-flex">
        <div (click)="approveReject('Approved')" [ngClass]="action === 'Approved' ? 'highlight' : null">
          <i class="material-icons">
            thumb_up
          </i>
          <div>Approve</div>
        </div>
        <div (click)="approveReject('Rejected')" [ngClass]="action === 'Rejected' ? 'highlight' : null">
          <i class="material-icons">
            thumb_down
          </i>
          <div>Reject</div>
        </div>
      </div>
      <div>Remark</div>
      <textarea [(ngModel)]="remark" name="" id="" cols="40" rows="3"></textarea>
    </div>
    <div *ngIf="loading" class="loader"></div>
    <div *ngIf="popupMsg" class="popupMsg">{{this.popupMsg}}</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="cancel(modal)">CANCEL</button>
    <button type="button" *ngIf="userEligible" class="btn btn-primary" (click)="proceed()">{{next}}</button>
  </div>
</ng-template>
<span class="header-btn" (click)="open(content)">Approve/Reject</span>
